<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="container">
    <div class="title"><h1>Etch-A-Sketch</h1></div>
    <div class="mode">Mode: Coloring</div>
    <div class="content">
      <div class="board"></div>
      <div class="buttons">
        <button class="black" onclick="changeColor('black')">Black</button>
        <button class="gray" onclick="changeColor('gray')">Gray</button>
        <button class="random" onclick="changeColor('random')">Random</button>
        <button class="erasor" onclick="changeColor('white')">Erasor</button>
        <button class="reset" onclick="resetBoard()">Reset</button>
      </div>
      <div>
        <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)"/>
        <button class="size" >Set Size</button>
      </div>
    </div>
  </div>
</body>
</html>
